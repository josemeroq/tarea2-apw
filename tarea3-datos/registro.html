<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="contenedortodo">
            <div class="contenedor_registrolog2">
                <!--formulario de registro-->
                <form action="" class="form" id="form" autocomplete="off">
                    <p class="form-titulo">Regístrate</p>
                <div class="form-input nombre">
                    <input type="text" id="nombre">
                    <label for="nombre">Nombre</label>
                    <p class="mensajeError"></p>
                </div>
                 <div class="form-input apellido">
                    <input type="text" id="apellido">
                    <label for="apellido">Apellidos</label>
                    <p class="mensajeError"></p>
                 </div>
                <div class="form-input correo">
                    <input type="email" id="correo">
                    <label for="correo">Correo electrónico</label>
                    <p class="mensajeError"></p>
                </div>
                 <div class="form-input celular">
                    <input type="text" id="celular">
                    <label for="celular">Celular</label>
                    <p class="mensajeError"></p>
                </div>
                <div class="form-input password">
                    <input type="password" id="password">
                    <label for="password">Contraseña</label>
                    <p class="mensajeError"></p>
                </div>
                <div class="form-input password2">
                    <input type="password" id="password2">
                    <label for="password2">Repetir Contraseña</label>
                    <p class="mensajeError"></p>
                </div>
                <div class="form-terminocondi terminocondi">
                    <input type="checkbox" id="terminocondi">
                    <label for="terminocondi">He leído y acepto los </label>
                    <a href="#">Términos y Condiciones</a>
                    <p class="mensajeError"></p>
                </div>
                <div class="form-boton" >
                    <input type="submit" value="Enviar">
                </div>
                    <p class="mensajeCorrecto"></p>
                </form>
            </div>
        </div>
    </main>
    <script src="/javascript/script.js"></script>
</body>
</html>
